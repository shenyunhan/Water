<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
    </script>
    
    <link rel="stylesheet" type="text/css" href="css/site.css"/>
    <script src="js/jquery.ripples-min.js"></script>

    <title>Water - Home</title>
</head>

<body>
    <div id="index-bg" class="container-fluid index-bg block-link" >
        <div class="row justify-content-center bg" style="background-color:rgba(187,219,253,0.3);">
            <div class="col-auto align-self-center huge-title">
                Water
            </div>
        </div>
    </div>

</body>

<script>
    $(document).ready(function() {
        $('div.container-fluid').height($(window).height());
        $('#index-bg').ripples({
            resolution: 512,
            perturbance: 0.1
        });

        setInterval(function() {
            var $el = $('#index-bg');
            var x = Math.random() * $el.outerWidth();
            var y = Math.random() * $el.outerHeight();
            var r = 20;
            var s = 0.04 + Math.random() * 0.08;
            $el.ripples('drop', x, y, r, s);
        }, 1000);

        $('#index-bg').click(function () {
            window.location = 'html/generalization.html';
        });

        var scale = $(window).width() / 15;
        document.getElementsByClassName('huge-title')[0].style.fontSize = scale + 'px';
    });

    $(window).resize(function() {
        $('div.container-fluid').height($(window).height());
        
        var scale = $(window).width() / 15;
        document.getElementsByClassName('huge-title')[0].style.fontSize = scale + 'px';
    });
</script>

</html>
