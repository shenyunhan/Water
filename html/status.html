<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
    </script>
    
    <link rel="stylesheet" type="text/css" href="../css/site.css"/>
    <script src="../js/jquery.ripples-min.js"></script>

    <title>Water - Status</title>
</head>

<body>
    <div id="status-bg" class="index-bg"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-auto offset-1 huge-title">
                Water
            </div>
        </div>
        <nav class="navbar">
            <ul class = "crumb">
                <li><a href="generalization.html">主页</a></li>
                <li><a href="intro.html">水资源认识</a></li>
                <li><a href="#">水资源现状</a></li>
            </ul>
        </nav>
        <div id="status-title" class="row">
            <div class="col-auto offset-2 align-self-center text-start title-sheet">
                水资源现状
            </div>
            <div class="col-auto">
                <img src="../images/drop-yellow.png" class="drop">
            </div>
        </div>
        <div id="status-content" class="row justify-content-center">
            <div class="col-8 content-sheet">
                <p>第一段</p>
                <p>第二段</p>
                <p>第三段</p>
                <p>第四段</p>
            </div>
        </div>
    </div>

</body>

<script>
    $(document).ready(function() {
        $('div.container-fluid').height($(window).height());
        $('#status-bg').height($(window).height());
        $('#status-bg').width($(window).width());
        
        var scale = $(window).width() / 40;
        document.getElementById('status-title').style.fontSize = scale + 'px';

        var scale = $(window).width() / 60;
        document.getElementById('status-content').style.fontSize = scale + 'px';

        var scale = $(window).width() / 50;
        document.getElementsByClassName('drop')[0].style.width = scale + 'px';

        var scale = $(window).width() / 20;
        document.getElementsByClassName('huge-title')[0].style.fontSize = scale + 'px';

        $('#status-bg').ripples({
            resolution: 512,
            perturbance: 0.1
        });
    });

    $(window).resize(function() {
        $('div.container-fluid').height($(window).height());
        $('#status-bg').height($(window).height());
        $('#status-bg').width($(window).width());

        var scale = $(window).width() / 40;
        document.getElementById('status-title').style.fontSize = scale + 'px';
        
        var scale = $(window).width() / 60;
        document.getElementById('status-content').style.fontSize = scale + 'px';

        var scale = $(window).width() / 50;
        document.getElementsByClassName('drop')[0].style.width = scale + 'px';

        var scale = $(window).width() / 20;
        document.getElementsByClassName('huge-title')[0].style.fontSize = scale + 'px';
    });
</script>
</html>
