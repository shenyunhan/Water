<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="../css/site.css"/>
    <script src="../js/jquery.ripples-min.js"></script>
    <script src="../js/universal.js"></script>

    <title>Water - Problem</title>
</head>

<body>
    <div id="problem-bg" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner bg">
            <div class="carousel-item active bg problem-bg problem-bg1"></div>
            <div class="carousel-item bg problem-bg problem-bg2"></div>
            <div class="carousel-item bg problem-bg problem-bg3"></div>
            <div class="carousel-item bg problem-bg problem-bg4"></div>
        </div>
    </div>
    <div id="screen" class="container-fluid">
        <div class="row justify-content-between">
            <div class="col-auto offset-1 huge-title" id="huge-title-general">
                Water
            </div>
            <div class="col-2 " style="padding-top:20px;">
                <img src="../images/icon-menu-white.png" class="icon-menu-content" data-toggle="modal" data-target="#modId">
            </div>
        </div>
        <nav class="navbar">
            <ul class = "crumb">
                <li><a href="generalization.html">主页</a></li>
                <li><a href="#">水资源问题</a></li>
            </ul>
        </nav>
        <div class="row justify-content-center">
            <div class="col-8 content-sheet">
                <div id="intro-content-sheet-title" class="row content-sheet-title">
                    水资源问题
                </div>
                <div class="row justify-content-center title-line">
                    <div class="col-2"></div>
                    <div id="fromsky-link" class="col-auto align-self-center title-sheet block-link">
                        从天而降
                    </div>
                    <div class="col-auto align-self-center">
                        <img src="../images/drop-yellow.png" class="drop">
                    </div>
                </div>
                <div class="row justify-content-center title-line">
                    <div class="col-auto align-self-center">
                        <img src="../images/drop-blue.png" class="drop">
                    </div>
                    <div id="above-link" class="col-auto align-self-center title-sheet block-link">
                        地表之上
                    </div>
                    <div class="col-3"></div>
                </div>
                <div class="row justify-content-center title-line">
                    <div class="col-2"></div>
                    <div id="beneath-link" class="col-auto align-self-center title-sheet block-link">
                        地表之下
                    </div>
                    <div class="col-auto align-self-center">
                        <img src="../images/drop-blue-deep.png" class="drop">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modId" tabindex="-1" role="dialog" aria-labelledby="modTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modTitle">目录</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-auto menu-drop"></div>
                            <div id="menu-intro" class="col-auto block-link">
                                <h4>水资源的认识</h4>
                            </div>
                        </div>
                        <div class="row justify-content-start">
                            <div id="menu-origin" class="col-auto offset-1 block-link">
                                水从哪里来
                            </div>
                            <div class="col-auto menu-hand"></div>
                        </div>
                        <div class="row justify-content-center">
                            <div id="menu-earth" class="col-auto offset-1 block-link">
                                地球上的水资源
                            </div>
                            <div class="col-auto menu-hand"></div>
                        </div>
                        <div class="row justify-content-end">
                            <div id="menu-status" class="col-auto block-link">
                                水资源现状
                            </div>
                            <div class="col-auto menu-hand"></div>
                        </div>
                        <div class="row">
                            <div class="col-auto menu-drop"></div>
                            <div id="menu-problem" class="col-auto block-link">
                                <h4>水资源的问题</h4>
                            </div>
                        </div>
                        <div class="row justify-content-start">
                            <div id="menu-fromsky" class="col-auto offset-1 block-link">
                                从天而降
                            </div>
                            <div class="col-auto menu-hand"></div>
                        </div>
                        <div class="row justify-content-center">
                            <div id="menu-above" class="col-auto offset-1 block-link">
                                地表之上
                            </div>
                            <div class="col-auto menu-hand"></div>
                        </div>
                        <div class="row justify-content-end">
                            <div id="menu-beneath" class="col-auto block-link">
                                地表之下
                            </div>
                            <div class="col-auto menu-hand"></div>
                        </div>
                        <div class="row">
                            <div class="col-auto menu-drop"></div>
                            <div id="menu-protect" class="col-auto block-link">
                                <h4>水资源的利用与保护</h4>
                            </div>
                        </div>
                        <div class="row justify-content-start">
                            <div id="menu-open" class="col-auto offset-1 block-link">
                                开源
                            </div>
                            <div class="col-auto menu-hand"></div>
                        </div>
                        <div class="row justify-content-center">
                            <div id="menu-close" class="col-auto offset-1 block-link">
                                节流
                            </div>
                            <div class="col-auto menu-hand"></div>
                        </div>
                        <div class="row justify-content-end">
                            <div id="menu-myself" class="col-auto block-link">
                                从我做起
                            </div>
                            <div class="col-auto menu-hand"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    $(document).ready(function() {
        $('#screen').height($(window).height());
        $('#problem-bg').height($(window).height());
        $('#problem-bg').width($(window).width());
        
        changesize_text('huge-title', 20);
        changesize_text('content-sheet-title', 40);
        changesize_text('title-sheet', 50);

        changesize_pic('drop', 50);
        changesize_pic('icon-menu-content', 30);

        $('#fromsky-link').click(function() {
            window.location = 'fromsky.html';
        });
        $('#above-link').click(function() {
            window.location = 'above.html';
        });
        $('#beneath-link').click(function() {
            window.location = 'beneath.html';
        });

        //intro
        $('#menu-intro').click(function () {
            window.location = 'intro.html';
        });
        $('#menu-origin').click(function () {
            window.location = 'origin.html';
        });
        $('#menu-earth').click(function () {
            window.location = 'earth.html';
        });
        $('#menu-status').click(function () {
            window.location = 'status.html';
        });

        //problem
        $('#menu-problem').click(function () {
            window.location = '#';
        });
        $('#menu-fromsky').click(function () {
            window.location = 'fromsky.html';
        });
        $('#menu-above').click(function () {
            window.location = 'above.html';
        });
        $('#menu-beneath').click(function () {
            window.location = 'beneath.html';
        });

        //protect
        $('#menu-protect').click(function () {
            window.location = 'protect.html';
        });
        $('#menu-open').click(function () {
            window.location = 'open.html';
        });
        $('#menu-close').click(function () {
            window.location = 'close.html';
        });
        $('#menu-myself').click(function () {
            window.location = 'myself.html';
        });

        $('.active').ripples({
            resolution: 512,
            perturbance: 0.1
        });
        $('.carousel').on('slide.bs.carousel', function () {
            $('.active').ripples('destroy');
        });
        $('.carousel').on('slid.bs.carousel', function () {
            $('.active').ripples({
                resolution: 512,
                perturbance: 0.1
            });
        });
    });

    $(window).resize(function() {
        $('#screen').height($(window).height());
        $('#problem-bg').height($(window).height());
        $('#problem-bg').width($(window).width());

        changesize_text('huge-title', 20);
        changesize_text('content-sheet-title', 40);
        changesize_text('title-sheet', 50);
        
        changesize_pic('drop', 50);
        changesize_pic('icon-menu-content', 30);
    });
</script>
</html>
