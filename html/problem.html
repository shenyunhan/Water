<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
    </script>
    
    <link rel="stylesheet" type="text/css" href="../css/site.css"/>
    <script src="../js/jquery.ripples-min.js"></script>
    <script src="../js/universal.js"></script>
    <title>Water - Problem</title>
</head>

<body>
    <div id="intro-bg" class="index-bg"></div>
    <div class="container-fluid">
        <div class="row justify-content-between">
            <div class="col-auto offset-1 huge-title" id="huge-title-general">
                Water
            </div>
            <div class="col-2 " style="padding-top:20px;">
                <img src="../images/icon-menu-white.png" class="icon-menu-content">
            </div>
        </div>
        <nav class="navbar">
            <ul class = "crumb">
                <li><a href="generalization.html">主页</a></li>
                <li><a href="#">水资源问题</a></li>
            </ul>
        </nav>
        <div class="row justify-content-center">
            <div class="col-8 content-sheet">
                <div id="intro-content-sheet-title" class="row content-sheet-title">
                    水资源问题
                </div>
                <div class="row justify-content-center title-line">
                    <div class="col-2"></div>
                    <div id="fromsky-link" class="col-auto align-self-center title-sheet block-link">
                        从天而降
                    </div>
                    <div class="col-auto align-self-center">
                        <img src="../images/drop-yellow.png" class="drop">
                    </div>
                </div>
                <div class="row justify-content-center title-line">
                    <div class="col-auto align-self-center">
                        <img src="../images/drop-blue.png" class="drop">
                    </div>
                    <div id="above-link" class="col-auto align-self-center title-sheet block-link">
                        地表之上
                    </div>
                    <div class="col-3"></div>
                </div>
                <div class="row justify-content-center title-line">
                    <div class="col-2"></div>
                    <div id="beneath-link" class="col-auto align-self-center title-sheet block-link">
                        地表之下
                    </div>
                    <div class="col-auto align-self-center">
                        <img src="../images/drop-blue-deep.png" class="drop">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script>
    $(document).ready(function() {
        $('div.container-fluid').height($(window).height());
        $('#intro-bg').height($(window).height());
        $('#intro-bg').width($(window).width());
        
        changesize_text('huge-title', 20);
        changesize_text('content-sheet-title', 40);
        changesize_text('title-sheet', 50);

        changesize_pic('drop', 50);
        changesize_pic('icon-menu-content', 30);

        $('#intro-bg').ripples({
            resolution: 512,
            perturbance: 0.1
        });

        $('#fromsky-link').click(function() {
            window.location = 'fromsky.html';
        });
        
        $('#above-link').click(function() {
            window.location = 'above.html';
        });

        $('#beneath-link').click(function() {
            window.location = 'beneath.html';
        });
    });

    $(window).resize(function() {
        $('div.container-fluid').height($(window).height());
        $('#intro-bg').height($(window).height());
        $('#intro-bg').width($(window).width());

        changesize_text('huge-title', 20);
        changesize_text('content-sheet-title', 40);
        changesize_text('title-sheet', 50);
        
        changesize_pic('drop', 50);
        changesize_pic('icon-menu-content', 30);
    });
</script>
</html>
