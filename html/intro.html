<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="../css/site.css"/>
    <script src="../js/jquery.ripples-min.js"></script>
    <script src="../js/universal.js"></script>

    <title>Water - Intro</title>
</head>

<body>
    <div id="intro-bg" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner bg">
            <div class="carousel-item active bg intro-bg intro-bg1"></div>
            <div class="carousel-item bg intro-bg intro-bg2"></div>
            <div class="carousel-item bg intro-bg intro-bg3"></div>
            <div class="carousel-item bg intro-bg intro-bg4"></div>
            <div class="carousel-item bg intro-bg intro-bg5"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-between">
            <div class="col-auto offset-1 huge-title" id="huge-title-general">
                Water
            </div>
            <div class="col-2 " style="padding-top:20px;">
                <img src="../images/icon-menu-white.png" class="icon-menu-content">
            </div>
        </div>
        <nav class="navbar">
            <ul class = "crumb">
                <li><a href="generalization.html">主页</a></li>
                <li><a href="#">水资源认识</a></li>
            </ul>
        </nav>
        <div class="row justify-content-center">
            <div class="col-8 content-sheet">
                <div id="intro-content-sheet-title" class="row content-sheet-title">
                    水资源认识
                </div>
                <div class="row justify-content-center title-line">
                    <div class="col-2"></div>
                    <div id="origin-link" class="col-auto align-self-center title-sheet block-link">
                        水从哪里来
                    </div>
                    <div class="col-auto align-self-center">
                        <img src="../images/drop-yellow.png" class="drop">
                    </div>
                </div>
                <div class="row justify-content-center title-line">
                    <div class="col-auto align-self-center">
                        <img src="../images/drop-blue.png" class="drop">
                    </div>
                    <div id="earth-link" class="col-auto align-self-center title-sheet block-link">
                        地球上的水资源
                    </div>
                    <div class="col-3"></div>
                </div>
                <div class="row justify-content-center title-line">
                    <div class="col-2"></div>
                    <div id="status-link" class="col-auto align-self-center title-sheet block-link">
                        水资源现状
                    </div>
                    <div class="col-auto align-self-center">
                        <img src="../images/drop-blue-deep.png" class="drop">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script>
    $(document).ready(function() {
        $('div.container-fluid').height($(window).height());
        $('#intro-bg').height($(window).height());
        $('#intro-bg').width($(window).width());
        
        changesize_text('huge-title', 20);
        changesize_text('content-sheet-title', 40);
        changesize_text('title-sheet', 50);

        changesize_pic('drop', 50);
        changesize_pic('icon-menu-content', 30);

        $('#status-link').click(function() {
            window.location = 'status.html';
        });
        $('#origin-link').click(function() {
            window.location = 'origin.html';
        });
        $('#earth-link').click(function() {
            window.location = 'earth.html';
        });

        $('.active').ripples({
            resolution: 512,
            perturbance: 0.1
        });
        $('.carousel').on('slide.bs.carousel', function () {
            $('.active').ripples('destroy');
        });
        $('.carousel').on('slid.bs.carousel', function () {
            $('.active').ripples({
                resolution: 512,
                perturbance: 0.1
            });
        });
    });

    $(window).resize(function() {
        $('div.container-fluid').height($(window).height());
        $('#intro-bg').height($(window).height());
        $('#intro-bg').width($(window).width());

        changesize_text('huge-title', 20);
        changesize_text('content-sheet-title', 40);
        changesize_text('title-sheet', 50);
        
        changesize_pic('drop', 50);
        changesize_pic('icon-menu-content', 30);
    });
</script>
</html>
