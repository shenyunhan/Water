<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
    </script>
    
    <link rel="stylesheet" type="text/css" href="../css/site.css"/>
    <script src="../js/jquery.ripples-min.js"></script>

    <title>Water - Intro</title>
</head>

<body>
    <div id="intro-bg" class="index-bg"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-auto offset-1 huge-title" id="huge-title-intro">
                Water
            </div>
        </div>
        <nav class="navbar">
            <ul class = "crumb">
                <li><a href="generalization.html">主页</a></li>
                <li><a href="#">水资源认识</a></li>
            </ul>
        </nav>
        <div id="status-content" class="row justify-content-center">
            <div class="col-8 content-sheet">
                <div id="intro-content-sheet-title" class="row content-sheet-title">水资源认识</div>
                <div class="row justify-content-center title-line">
                    <div class="col-2"></div>
                    <div id="origin-link" class="col-auto text-start title-sheet block-link">
                        水从哪里来
                    </div>
                    <div class="col-auto">
                        <img src="../images/drop-yellow.png" class="drop">
                    </div>
                </div>
                <div class="row justify-content-center title-line">
                    <div class="col-auto">
                        <img src="../images/drop-blue.png" class="drop">
                    </div>
                    <div id="earth-link" class="col-auto text-start title-sheet block-link">
                        地球上的水资源
                    </div>
                    <div class="col-3"></div>
                </div>
                <div class="row justify-content-center title-line">
                    <div class="col-2"></div>
                    <div id="status-link" class="col-auto text-start title-sheet block-link">
                        水资源现状
                    </div>
                    <div class="col-auto">
                        <img src="../images/drop-blue-deep.png" class="drop">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script>
    function changesize_text(idname, rate)
    {
        var scale = $(window).width() / rate;
        document.getElementById(idname).style.fontSize = scale + 'px';

    }

    $(document).ready(function() {
        $('div.container-fluid').height($(window).height());
        $('#intro-bg').height($(window).height());
        $('#intro-bg').width($(window).width());
        
        var scale = $(window).width() / 40;
        document.getElementById('status-content').style.fontSize = scale + 'px';

        var scale = $(window).width() / 50;
        document.getElementsByClassName('drop')[0].style.width = scale + 'px';

        var scale = $(window).width() / 20;
        document.getElementsByClassName('huge-title')[0].style.fontSize = scale + 'px';

        changesize_text('intro-content-sheet-title', 30);

        $('#intro-bg').ripples({
            resolution: 512,
            perturbance: 0.1
        });

        $('#status-link').click(function() {
            window.location = 'status.html';
        });
        
        $('#origin-link').click(function() {
            window.location = 'origin.html';
        });
    });

    $(window).resize(function() {
        $('div.container-fluid').height($(window).height());
        $('#intro-bg').height($(window).height());
        $('#intro-bg').width($(window).width());

        var scale = $(window).width() / 40;
        document.getElementById('status-content').style.fontSize = scale + 'px';

        var scale = $(window).width() / 50;
        document.getElementsByClassName('drop')[0].style.width = scale + 'px';

        var scale = $(window).width() / 20;
        document.getElementsByClassName('huge-title')[0].style.fontSize = scale + 'px';
    });
</script>
</html>
