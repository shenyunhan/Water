<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="../css/site.css"/>
    <script src="../js/jquery.ripples-min.js"></script>
    <script src="../js/universal.js"></script>

    <title>Water - Intro</title>
</head>

<body>
    <div id="intro-bg" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner bg">
            <div class="carousel-item active bg intro-bg intro-bg1"></div>
            <div class="carousel-item bg intro-bg intro-bg2"></div>
            <div class="carousel-item bg intro-bg intro-bg3"></div>
            <div class="carousel-item bg intro-bg intro-bg4"></div>
        </div>
    </div>
    <div id="screen" class="container-fluid">
        <div class="row justify-content-between top-nav" style="padding-top:20px;">
            <div class="col-2 offset-1 block-link" id="logo-icon">
                <img src="../images/logo.png"  class="align-self-center pic3">
            </div>
            <div class="col-2 " style="padding-top:40px;">
                <img src="../images/icon-menu-white.png" class="icon-menu-content" data-toggle="modal" data-target="#modId">
            </div>
        </div>
        <nav class="navbar">
            <ul class = "crumb">
                <li><a href="generalization.html">主页</a></li>
                <li><a href="#">水资源认识</a></li>
            </ul>
        </nav>
        <div class="row justify-content-center">
            <div class="col-8">
                <div id="intro-content-sheet-title" class="row content-sheet-title" style="color:rgba(255,255,255,0.8);">
                    水资源认识
                </div>
                <div class="row" style="padding-bottom:10%;">
                    <div class="col-4">
                        <div class="card block-link origin-link">
                            <img src="../images/intro-1.jpg" class="card-img">
                        </div>
                        <div class="card card-offset-0 block-link origin-link">
                            <div class="card-body">
                                <h5 class="card-text card-title">水从哪里来</h5>
                                <p class="card-text card-abstract">看似取之不尽用之不竭的水是从哪里来的呢？</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card card-offset-3 block-link earth-link">
                            <div class="card-body">
                                <h5 class="card-text card-title">地球上的水资源</h5>
                                <p class="card-text card-abstract">地球上的水资源都由哪几部分构成？他们真的取之不尽用之不竭吗？</p>
                            </div>
                        </div>
                        <div class="card card-offset-0 block-link earth-link">
                            <img src="../images/intro-2.jpg" class="card-img">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card block-link status-link">
                            <img src="../images/intro-3.jpg" class="card-img">
                        </div>
                        <div class="card card-offset-0 block-link status-link">
                            <div class="card-body">
                                <h5 class="card-text card-title">水资源现状</h5>
                                <p class="card-text card-abstract">全世界水资源分布是怎样的呢？我国又是怎样的呢？</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="modal fade" id="modId" tabindex="-1" role="dialog" aria-labelledby="modTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modTitle">目录</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-auto menu-drop-grey"></div>
                            <div id="menu-intro" class="col-auto block-link">
                                <h4>水资源的认识</h4>
                            </div>
                        </div>
                        <div class="row justify-content-start">
                            <div id="menu-origin" class="col-auto offset-1 block-link">
                                水从哪里来
                            </div>
                            <div class="col-auto menu-drop-blue"></div>
                        </div>
                        <div class="row justify-content-center">
                            <div id="menu-earth" class="col-auto offset-1 block-link">
                                地球上的水资源
                            </div>
                            <div class="col-auto menu-drop-deep"></div>
                        </div>
                        <div class="row justify-content-end">
                            <div id="menu-status" class="col-auto block-link">
                                水资源现状
                            </div>
                            <div class="col-auto menu-drop-yellow"></div>
                        </div>
                        <div class="row">
                            <div class="col-auto menu-drop-grey"></div>
                            <div id="menu-problem" class="col-auto block-link">
                                <h4>水资源的问题</h4>
                            </div>
                        </div>
                        <div class="row justify-content-start">
                            <div id="menu-fromsky" class="col-auto offset-1 block-link">
                                从天而降
                            </div>
                            <div class="col-auto menu-drop-blue"></div>
                        </div>
                        <div class="row justify-content-center">
                            <div id="menu-above" class="col-auto offset-1 block-link">
                                地表之上
                            </div>
                            <div class="col-auto menu-drop-deep"></div>
                        </div>
                        <div class="row justify-content-end">
                            <div id="menu-beneath" class="col-auto block-link">
                                地表之下
                            </div>
                            <div class="col-auto menu-drop-yellow"></div>
                        </div>
                        <div class="row">
                            <div class="col-auto menu-drop-grey"></div>
                            <div id="menu-protect" class="col-auto block-link">
                                <h4>水资源的利用与保护</h4>
                            </div>
                        </div>
                        <div class="row justify-content-start">
                            <div id="menu-open" class="col-auto offset-1 block-link">
                                开源
                            </div>
                            <div class="col-auto menu-drop-blue"></div>
                        </div>
                        <div class="row justify-content-center">
                            <div id="menu-close" class="col-auto offset-1 block-link">
                                节流
                            </div>
                            <div class="col-auto menu-drop-deep"></div>
                        </div>
                        <div class="row justify-content-end">
                            <div id="menu-myself" class="col-auto block-link">
                                从我做起
                            </div>
                            <div class="col-auto menu-drop-yellow"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    $(document).ready(function() {
        $('#screen').height($(window).height());
        $('#intro-bg').height($(window).height());
        $('#intro-bg').width($(window).width());
        
        changesize_text('huge-title', 20);
        changesize_text('content-sheet-title', 40);
        changesize_text('title-sheet', 50);
        changesize_text('card-title',70);
        changesize_text('card-abstract', 90);

        changesize_pic('drop', 50);
        changesize_pic('icon-menu-content', 30);

        $('.earth-link').hover(function () {
            $('.earth-link').addClass('border border-primary');
        }, function () {
            $('.earth-link').removeClass('border border-primary');
        });
        
        $('.origin-link').hover(function () {
            $('.origin-link').addClass('border border-primary');
        }, function () {
            $('.origin-link').removeClass('border border-primary');
        });

        $('.status-link').hover(function () {
            $('.status-link').addClass('border border-primary');
        }, function () {
            $('.status-link').removeClass('border border-primary');
        });

        $('.status-link').click(function() {
            window.location = 'status.html';
        });
        $('.origin-link').click(function() {
            window.location = 'origin.html';
        });
        $('.earth-link').click(function() {
            window.location = 'earth.html';
        });

        //icon
        $('#logo-icon').click(function(){
            window.location = '../index.html';
        });

        //intro
        $('#menu-intro').click(function () {
            window.location = '#';
        });
        $('#menu-origin').click(function () {
            window.location = 'origin.html';
        });
        $('#menu-earth').click(function () {
            window.location = 'earth.html';
        });
        $('#menu-status').click(function () {
            window.location = 'status.html';
        });

        //problem
        $('#menu-problem').click(function () {
            window.location = 'problem.html';
        });
        $('#menu-fromsky').click(function () {
            window.location = 'fromsky.html';
        });
        $('#menu-above').click(function () {
            window.location = 'above.html';
        });
        $('#menu-beneath').click(function () {
            window.location = 'beneath.html';
        });

        //protect
        $('#menu-protect').click(function () {
            window.location = 'protect.html';
        });
        $('#menu-open').click(function () {
            window.location = 'open.html';
        });
        $('#menu-close').click(function () {
            window.location = 'close.html';
        });
        $('#menu-myself').click(function () {
            window.location = 'myself.html';
        });

        $('.active').ripples({
            resolution: 512,
            perturbance: 0.1
        });
        $('.carousel').on('slide.bs.carousel', function () {
            $('.active').ripples('destroy');
        });
        $('.carousel').on('slid.bs.carousel', function () {
            $('.active').ripples({
                resolution: 512,
                perturbance: 0.1
            });
        });
    });

    $(window).resize(function() {
        $('#screen').height($(window).height());
        $('#intro-bg').height($(window).height());
        $('#intro-bg').width($(window).width());

        changesize_text('huge-title', 20);
        changesize_text('content-sheet-title', 40);
        changesize_text('title-sheet', 50);
        changesize_text('card-title',70);
        changesize_text('card-abstract', 90);
        
        changesize_pic('drop', 50);
        changesize_pic('icon-menu-content', 30);
    });
</script>
</html>
