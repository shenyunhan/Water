<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
    </script>
    
    <link rel="stylesheet" type="text/css" href="../css/site.css"/>
    <script src="../js/jquery.ripples-min.js"></script>
    <title>Water - Generalization</title>
</head>
<body>
    <div class = "container-fluid">
        <div class="row bg">
            <div class="col-2 left-right">
                <img src="../images/icon-left-grey.png" id="left-right-1">
            </div>
            <div id="generalization-bg" class="col-4 generalization-bg">
                <!-- <div>
                <img src="../images/icon-left-grey.gif" id="left-right-1" style="margin-top:65%;background-color:rgba(255, 255, 255, 0.4);">
                </div>     -->
            </div>
            <div class="col-4 nav-right">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="nav-title1 col-11 row">
                        <p id="nav-title1-1">Water</p>
                        <img src="../images/icon-menu.png" id="icon-menu">
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="nav-title2 col-10 row">
                        <!-- <div class="col-9"> -->
                        <p id = "nav-title2-1">水资源的认识</p>
                        <!-- </div> -->
                        <!-- <div class="col-3">
                        <img src="../images/icon-right-grey.png" id="left-right-2">
                        </div> -->
                    </div>
                </div>
                <div class="row">
                        <div class="col-4"></div>
                        <div class="col-5 block-link" id="more">
                            <div class="nav-title3 row">
                                <span id = "nav-title3-1">了解更多</span>
                                <img id="icon-arrow" src="../images/arrow.png" >

                        </div>
                        <div class="col-3"></div>

            </div>
            <div class="col-2 left-right">
                <img src="../images/icon-right-grey.png" id="left-right-2">
            </div>
        </div>
    </div>

</body>

<script>
    function changesize_text(idname, rate)
    {
        var scale = $(window).width() / rate;
        document.getElementById(idname).style.fontSize = scale + 'em';

    }

    function changesize_img(idname, w, h)
    {
        var width = ($(window).width() / w) + 'px';
        var height = ($(window).height() / h) + 'px';
        var id = '#' + idname;
        $(id).css({"width":width,"height":height});
    }

    $(document).ready(function() {
        $('div.container-fluid').height($(window).height());

        changesize_text('nav-title2-1', 650);
        changesize_text('nav-title1-1', 1500);
        changesize_text('nav-title3-1', 1200);
        document.getElementById('nav-title3-1').style.letterSpacing = $(window).width() / 6000 + 'em';
        
        changesize_img('left-right-1', 17, 8);
        changesize_img('left-right-2', 17, 8);
        changesize_img('icon-menu', 25, 15);
        changesize_img('icon-arrow', 23, 16);


        $('#shade1').click(function() {
            window.location = 'intro.html';
        });
        
        $('#generalization-bg').ripples({
            resolution: 512,
            perturbance: 0.1
        });
    });
    $(window).resize(function() {
        $('div.container-fluid').height($(window).height());
        
        changesize_text('nav-title2-1', 650);
        changesize_text('nav-title1-1', 1500);
        changesize_text('nav-title3-1', 1200);
        document.getElementById('nav-title3-1').style.letterSpacing = $(window).width() / 6000 + 'em';
        
        changesize_img('left-right-1', 17, 8);
        changesize_img('left-right-2', 17, 8);
        changesize_img('icon-menu', 25, 15);
        changesize_img('icon-arrow', 23, 16);
    });
</script>

</html>
