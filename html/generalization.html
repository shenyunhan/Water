<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
    </script>
    
    <link rel="stylesheet" type="text/css" href="../css/site.css"/>
    <title>Water - Generalization</title>
</head>
<body>

    <div class = "container-fluid">
        <div class="row bg">
            <div class="col-2 left-right">
                <img src="../images/icon-left-grey.png">
            </div>
            <div class="col-4" id="generalization-bg"></div>
            <div class="col-4 nav-right">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="nav-title1 col-8">
                        <p id="nav-title1-1">Water</p>
                    </div>
                    <div class="col-2 icon-menu">
                        <img src="../images/icon-menu.png">
                    </div>
                </div>
            <hr>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="nav-title2 col-8">
                        <p id = "nav-title2-1">水资源的认识</p>
                    </div>
                </div>
                <div class="row">
                        <div class="col-6"></div>
                        <div class="nav-title3 col-6 row">
                            <p id = "nav-title3-1">了解更多</p>
                            <img class="icon-arrow" src="../images/arrow.png">
                        </div>
                </div>
                <div class="row shade">
                    <div class="col-7"></div>
                    <div class="col-4" id="shade1"></div>
                    <div class="col-1"></div>
                </div>
            </div>
            <div class="col-2 left-right">
                <img src="../images/icon-right-grey.png" >
            </div>
        </div>
    </div>

</body>

<script>
    $(document).ready(function() {
        $('div.container-fluid').height($(window).height());

        var hdwidth = document.getElementsByClassName("nav-title2")[0].getBoundingClientRect().width;
        var scale = hdwidth / 10;
        document.getElementById("nav-title2-1").style.fontSize = scale + "px";

        hdwidth = document.getElementsByClassName("nav-title1")[0].getBoundingClientRect().width;
        scale = hdwidth /3.5;
        document.getElementById("nav-title1-1").style.fontSize = scale + "px";

        hdwidth = document.getElementsByClassName("nav-title3")[0].getBoundingClientRect().width;
        scale = hdwidth /12;
        document.getElementById("nav-title3-1").style.fontSize = scale + "px";
        document.getElementById("nav-title3-1").style.letterSpacing = (scale / 30) + "em";
    });
    $(window).resize(function() {
        $('div.container-fluid').height($(window).height());
        
        var hdwidth = document.getElementsByClassName("nav-title2")[0].getBoundingClientRect().width;
        var scale = hdwidth / 10;
        document.getElementById("nav-title2-1").style.fontSize = scale + "px";

        hdwidth = document.getElementsByClassName("nav-title1")[0].getBoundingClientRect().width;
        scale = hdwidth /3.5;
        document.getElementById("nav-title1-1").style.fontSize = scale + "px";

        hdwidth = document.getElementsByClassName("nav-title3")[0].getBoundingClientRect().width;
        scale = hdwidth /12;
        document.getElementById("nav-title3-1").style.fontSize = scale + "px";
        document.getElementById("nav-title3-1").style.letterSpacing = (scale / 30) + "em";
    });
</script>

</html>
