<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous">
    </script>
    
    <link rel="stylesheet" type="text/css" href="../css/site.css"/>
    <script src="../js/jquery.ripples-min.js"></script>
    <title>Water - Generalization</title>
</head>
<body>
    <div class = "container-fluid">
        <div id="carId" class="carousel slide carousel-fade bg" data-ride="carousel">
            <div class="carousel-inner bg">
                <div class="carousel-item active bg">
                    <div class="row justify-content-center bg">
                        <div class="col-4 generalization-bg"></div>
                        <div class="col-4 nav-right">
                            <div class="row">
                                <div class="nav-title1 col-auto offset-1" id="nav-title1-1">Water</div>
                                <div class="col-auto">
                                    <img src="../images/icon-menu.png" class="icon-menu">
                                </div>
                            </div>
                            <hr/>
                            <div class="row">
                                <div class="col-2"></div>
                                <div class="nav-title2 col-10 row">
                                    <p id = "nav-title2-1">水资源的认识</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4"></div>
                                <div class="col-5 block-link" id="more">
                                    <div class="nav-title3 row">
                                        <span id = "nav-title3-1">了解更多</span>
                                        <img id="icon-arrow" src="../images/arrow.png" >
                                    </div>
                                </div>
                                <div class="col-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carId" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carId" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</body>

<script>
    function changesize_text(classname, rate)
    {
        var scale = $(window).width() / rate;
        var elem = document.getElementsByClassName(classname);
        for(var i = 0; i < elem.length; i ++)
            elem[i].style.fontSize = scale + 'px';
    }

    function changesize_img(classname, w, h)
    {
        var width = ($(window).width() / w) + 'px';
        var height = ($(window).height() / h) + 'px';
        var elem = document.getElementsByClassName(classname);
        for (var i = 0; i < elem.length; i++)
        {
            elem[i].style.width = width;
            elem[i].style.height = height;
        }
    }

    $(document).ready(function() {
        $('div.container-fluid').height($(window).height());

        changesize_text('nav-title2', 40);
        changesize_text('nav-title1', 17);
        changesize_text('nav-title3', 60);
        
        changesize_img('icon-menu', 28, 15);
        changesize_img('icon-arrow', 23, 16);
        changesize_img('carousel-control-prev-icon', 17, 8);
        changesize_img('carousel-control-next-icon', 17, 8);

        $('#more').click(function() {
            window.location = 'intro.html';
        });

        $('#shade1').click(function() {
            window.location = 'intro.html';
        });
        
        $('.generalization-bg').ripples({
            resolution: 512,
            perturbance: 0.1
        });
    });
    $(window).resize(function() {
        $('div.container-fluid').height($(window).height());
        
        changesize_text('nav-title2', 40);
        changesize_text('nav-title1', 17);
        changesize_text('nav-title3', 60);
        
        changesize_img('icon-menu', 28, 15);
        changesize_img('icon-arrow', 23, 16);
        changesize_img('carousel-control-prev-icon', 17, 8);
        changesize_img('carousel-control-next-icon', 17, 8);
    });
</script>

</html>
